services:
  # Backend Service
  - type: web
    name: contact-manager-api
    env: python
    buildCommand: "cd backend && pip install -r requirements.txt && python render_init_db.py"
    startCommand: "cd backend && python app.py"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: contactmanagerdb
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: ALLOW_ORIGINS
        value: https://contact-manager-frontend.onrender.com
      - key: CLOUDINARY_CLOUD_NAME
        sync: false
      - key: CLOUDINARY_API_KEY
        sync: false
      - key: CLOUDINARY_API_SECRET
        sync: false

  # Frontend Service
  - type: web
    name: contact-manager-frontend
    env: static
    buildCommand: "npm install && npm run build"
    staticPublishPath: build
    envVars:
      - key: REACT_APP_API_URL
        value: https://contact-manager-api.onrender.com/api

databases:
  - name: contactmanagerdb
    plan: free
